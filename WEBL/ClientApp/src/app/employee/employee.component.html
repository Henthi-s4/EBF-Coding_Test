<a style="cursor: pointer"
   class="list-group-item clearfix">
  <div class="pull-left">
    <p class="list-group-item-heading">{{ employee.employeeId }}.  {{ employee.name }}  {{ employee.surname }}</p>
    <p class="list-group-item-heading">Email Address: {{ employee.email }}</p>
    <p class="list-group-item-heading">House Address: {{ employee.address }}</p>
    <p class="list-group-item-heading">Salary: {{ employee.salary | currency }}</p>
    
  </div>
</a>
